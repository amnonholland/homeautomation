<!DOCTYPE HTML>
<html>
<head>

<form onclick="chartgenerate()">
  <label for="Object">Object:</label>
  <select name="Object" id="Object">
    <option value="analog-input">analog-input</option>
    <option value="binary-output">binary-output</option>
  </select>
</form>
<form onclick="chartgenerate()">
  <label for="Instance">Instance:</label>
  <select name="Instance" id="Instance">
    <option value="101">101</option>
    <option value="102">102</option>
  </select>
</form>



<style>

</style>
<script>



window.onload = function () {
chartgenerate();
}

function chartgenerate(){
var Object = document.getElementById("Object").value;
var Instance = document.getElementById("Instance").value;

var URL = String("https://amnon.dyndns.org/api/rest/v1/protocols/bacnet/local/objects/") + Object + "/"+Instance+String("/trend?encode=json&dataOnly=true&limit=500");


    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", URL, false);
    xmlhttp.setRequestHeader("Content-Type", "application/json");
    xmlhttp.setRequestHeader('Authorization','Basic YWRtaW46U3luY2VsZWN0MjkxMQ==');
    xmlhttp.send(null);
    var json = JSON.parse(xmlhttp.responseText);

var time = json.map(item => item.timeStamp);
var value = json.map(item => item.value);

var y = 0;var data = [];var dataSeries = { 
type: "line",xValueType: "dateTime",name: "OAT",showInLegend: true
};
var dataPoints = [];

for (var i = 0; i < time.length; i ++) {dataPoints.push({x: time[i],y: value[i]});}

dataSeries.dataPoints = dataPoints;
data.push(dataSeries);  


var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: true,
    data: data,

    	legend:{
		cursor: "pointer",
		fontSize: 16,
        itemclick: toggleDataSeries
	},
    	toolTip:{
		shared: true}
    });
function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}




chart.render();

}

</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;">
</div>

</body>
