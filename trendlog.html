<!DOCTYPE HTML>
<html>
<head>  
<style>

</style>
<script>



window.onload = function () {

var URL = "https://amnon.dyndns.org/api/rest/v1/protocols/bacnet/local/objects/analog-input/101/trend?encode=json&dataOnly=true&limit=500";
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", URL, false);
    xmlhttp.setRequestHeader("Content-Type", "application/json");
    xmlhttp.setRequestHeader('Authorization','Basic YWRtaW46U3luY2VsZWN0MjkxMQ==');
    xmlhttp.send(null);
    var json = JSON.parse(xmlhttp.responseText);

var time = json.map(item => item.timeStamp);
var value = json.map(item => item.value);

var y = 0;var data = [];var dataSeries = { 
type: "line",xValueType: "dateTime",name: "OAT",showInLegend: true
};
var dataPoints = [];

for (var i = 0; i < time.length; i ++) {dataPoints.push({x: time[i],y: value[i]});}

dataSeries.dataPoints = dataPoints;
data.push(dataSeries);  


var chart = new CanvasJS.Chart("chartContainer", {
	zoomEnabled: true,
    data: data,

    	legend:{
		cursor: "pointer",
		fontSize: 16,
        itemclick: toggleDataSeries
	},
    	toolTip:{
		shared: true}
    });
function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}




chart.render();

}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
<div id="chartContainer" style="height: 400px; width: 100%;">
</div>

</body>

</html>
